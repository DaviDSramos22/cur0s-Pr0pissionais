<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - Meu Site de Tutoriais</title>
  <link rel="stylesheet" href="cs.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .radio-group, .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label, .checkbox-group label {
      font-weight: normal;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao Meu Site de Tutoriais!</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="tutoriais.html">Tutoriais</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Entre em Contato</h2>
      <form action="https://formspree.io/f/xanjwver" method="POST">
        
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Assunto:</label>
        <select id="subject" name="subject" required>
          <option value="">Selecione</option>
          <option value="Dúvida">Dúvida</option>
          <option value="Sugestão">Sugestão</option>
          <option value="Erro no site">Reportar erro</option>
          <option value="Outros">Outros</option>
        </select>

        <label for="rating">Avaliação geral do site (1 a 5):</label>
        <select id="rating" name="rating" required>
          <option value="">Escolha uma nota</option>
          <option value="1">1 - Muito ruim</option>
          <option value="2">2 - Ruim</option>
          <option value="3">3 - Regular</option>
          <option value="4">4 - Bom</option>
          <option value="5">5 - Excelente</option>
        </select>

        <label>Você recomendaria este site para outras pessoas?</label>
        <div class="radio-group">
          <label><input type="radio" name="recomenda" value="Sim" required> Sim</label>
          <label><input type="radio" name="recomenda" value="Não"> Não</label>
        </div>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="checkbox-group">
          <label><input type="checkbox" name="resposta" value="Sim"> Permitir que entrem em contato comigo por e-mail</label>
        </div>

        <input type="hidden" name="_redirect" value="https://seusite.com/obrigado.html">

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Meu Site de Tutoriais. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
